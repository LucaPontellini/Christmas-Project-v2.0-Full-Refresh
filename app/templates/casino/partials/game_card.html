<div class="game-card">
    <img src="{{ url_for('static', filename=image) }}" alt="{{ title }}">

    <div class="game-overlay">
        <h3>{{ title }}</h3>

        {% if action_url is not none %}
            <a href="{{ action_url }}">
                <button class="play-btn">
                    {{ button_text | default("Play") }}
                </button>
            </a>
        {% else %}
            <button class="play-btn disabled">
                Coming soon
            </button>
        {% endif %}
    </div>
</div>

<style>
/* ===============================
   GAME CARD â€“ DIMENSIONI STABILI
================================ */

.game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 24px;
}

/* Card */
.game-card {
    width: 100%;
    min-width: 220px;
    max-width: 260px;

    height: 300px; /* ðŸ”´ ALTEZZA FISSA */
    border-radius: 18px;
    overflow: hidden;

    position: relative;
    background: #000;
    box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.25);
}

/* Immagine */
.game-card img {
    width: 100%;
    height: 100%;          /* ðŸ”´ OCCUPA TUTTA LA CARD */
    object-fit: cover;    /* ðŸ”´ TAGLIA SENZA STIRARE */
    object-position: center;
}

/* Overlay */
.game-overlay {
    position: absolute;
    inset: 0;

    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;

    padding: 16px;
    text-align: center;

    background: linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.2)
    );
}

/* Titolo */
.game-overlay h3 {
    margin-bottom: 10px;
    font-size: 16px;
    font-weight: 700;
    color: #fff;
}

/* Bottone */
.play-btn {
    padding: 6px 18px;
    font-size: 13px;
    border-radius: 20px;
}

.play-btn.disabled {
    opacity: 0.8;
    cursor: not-allowed;
}

/* ===============================
   MOBILE / TABLET
================================ */

@media (max-width: 1024px) {

    .casino-layout {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .casino-main {
        padding: 16px;
    }

    .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
    }

    .game-card {
        height: 240px;
        max-width: 100%;
    }

    .game-overlay h3 {
        font-size: 14px;
    }

    .play-btn {
        font-size: 12px;
        padding: 5px 14px;
    }
}

@media (max-width: 480px) {

    .game-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .game-card {
        height: 210px;
    }
}
</style>
